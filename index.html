<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>

  </head>
  <body background="https://interyerus.ru/f/product/429-36.jpg">
     <h1> РЕГИСТРАЦИЯ</h1>
   <form>
  
  	  <fieldset name="field2">
  	  	<legend>ПЕРСОНАЛЬНАЯ ИНФОРМАЦИЯ</legend>
        <label >Имя </label>
        <input type="text" name="name" required><br>
        <label >Фамилия </label>
        <input type="text" name="name" required><br>
        <label>Пол </label>:
        Женский<input type="radio" name="name">
        Мужской<input type="radio" name="name"><br>
        <div class="state">Страна</div><select>
        <option> Беларусь </option><br>
        <option> Литва</option><br>
        <option> Латвия </option><br>
        <option> Украина </option><br>
        <option> Россия</option><br>
        <option> Казахстан</option><br>
        <option> Узбекистан</option><br>
        <option> Туркменистан</option><br>

         </select>
  	  </fieldset>



        <fieldset name="field2">
  	  	<legend>КОНТАКТНАЯ ИНФОРМАЦИЯ</legend>
         <label>Телефон</label>
        <input type="tel" name="name"  placeholder="+7-xxx-xxx-xx-xx" value="+7" required><br>
        <label>Mail </label>
        <input type="email" name="name" placeholder="kuku@gmail.com"><br>
        <label>Заметки </label><br>
        <textarea name="textarea" rows="5" cols="35"> </textarea>
  	  </fieldset>
  	  <button type="submit" > Отправить</button>
  	 </form>
    </body>
    </html>
